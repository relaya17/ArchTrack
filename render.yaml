services:
  - type: web
    name: archtrack
    runtime: node
    plan: starter
    buildCommand: |
      # Build backend
      cd apps/server
      npm install --production=false
      npm run build
      # Build frontend
      cd ../client
      npm install --production=false
      npm run build
    startCommand: |
      # Serve backend + frontend
      cd apps/server
      npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://arlet:0528747305mm@cluster0.ftxqb99.mongodb.net/payments_db?retryWrites=true&w=majority&appName=Cluster0
      - key: MONGO_URI
        value: mongodb+srv://arlet:0528747305mm@cluster0.ftxqb99.mongodb.net/payments_db?retryWrites=true&w=majority&appName=Cluster0
      - key: MONGO_DB_NAME
        value: payments_db
      - key: JWT_SECRET
        value: super-secure-production-jwt-secret-key-2024-payments-app
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CLIENT_URL
        value: https://my-monorepo-1pzh.onrender.com
      - key: CORS_ORIGIN
        value: https://my-monorepo-1pzh.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
