services:
  - type: web
    name: archtrack
    runtime: node
    plan: starter
    buildCommand: |
      # Build backend
      cd apps/server
      npm install
      npm run build
      # Build frontend
      cd ../client
      npm install
      npm run build
    startCommand: |
      # Serve backend + frontend
      cd apps/server
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://<username>:<password>@cluster0.mongodb.net/archtrack?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
