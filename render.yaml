services:
  # Main service - serves both frontend and backend
  - type: web
    name: archtrack
    runtime: node
    plan: starter
    buildCommand: |
      cp package-simple.json package.json && npm install
    startCommand: |
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://demo:demo@cluster0.mongodb.net/archtrack?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
# Using external MongoDB Atlas - no database needed
