name: ğŸ”„ Dependencies Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”„ Update dependencies
        run: |
          pnpm update --interactive --recursive
          pnpm audit --fix

      - name: ğŸ§ª Run tests after update
        run: |
          pnpm test --filter client
          pnpm test --filter server

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ğŸ”„ Dependencies Update"
          body: |
            ## ğŸ“¦ Dependencies Update

            This PR updates all dependencies to their latest versions.

            ### Changes:
            - Updated all package dependencies
            - Fixed security vulnerabilities
            - All tests passing âœ…

            ### Review:
            - [ ] Check for breaking changes
            - [ ] Verify all tests pass
            - [ ] Test application functionality
          branch: dependencies-update
          delete-branch: true

